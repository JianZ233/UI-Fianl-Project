{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<style>
    #term-row {
        margin-top: 20px;
        height: 45px;
        margin-left: 20%;
        margin-right: 20%;
        margin-top: 0%;
        vertical-align: middle;
    }

    #term-header {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: rgb(102, 41, 49);
        margin-top: 5%;
    }

    #term-subheader {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: lighter;
        color: rgb(102, 41, 49);
        margin-top: 2%;
        margin-bottom: 10%;
    }

    #top-left {
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        font-weight: bolder;
    }

    #top-right {
        border-bottom: 1px solid black;
        text-align: right;
        font-weight: bolder;
    }
    
    #bottom-left {
        border-right: 1px solid black;
        border-top: 1px solid black;
    }

    #bottom-right {
        border-top: 1px solid black;
        text-align: right;
    }

</style>


<h1 id="term-header">So what is the "body" of a wine?</h1>
<h2 id="term-subheader">Richness and Intensity of the flavor</h2>
<div class="row" id="term-row">
    <div class="col-md-6" id="top-left">
        <p>Light taste</p>
    </div>
    <div class="col-md-6" id="top-right">
        <p>Full heavy taste</p>
    </div>
</div>
<div class="row" id="term-row">
    <div class="col-md-6" id="bottom-left">
        <p>Least rich, less than 12.5% ABV</p>
    </div>
    <div class="col-md-6" id="bottom-right">
        <p>Most rich, more than 13.5% ABV</p>
    </div>
</div>

{% endblock %}
