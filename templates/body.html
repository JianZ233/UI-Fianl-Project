<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    #term-row {
      margin-top: 20px;
      height: 45px;
      margin-left: 20%;
      margin-right: 20%;
      margin-top: 0%;
      vertical-align: middle;
    }

    #term-header {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      color: rgb(102, 41, 49);
      margin-top: 5%;
    }

    .term-subheader {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      color: rgb(102, 41, 49);
      margin-top: 2%;
      margin-bottom: 10%;
      font-size: 20px;
    }

    #top-left {
      border-right: 1px solid black;
      border-bottom: 1px solid black;
      font-weight: bolder;
    }

    #top-right {
      border-bottom: 1px solid black;
      text-align: right;
      font-weight: bolder;
    }

    #bottom-left {
      border-right: 1px solid black;
      border-top: 1px solid black;
    }

    #bottom-right {
      border-top: 1px solid black;
      text-align: right;
    }
  </style>

  <body>
    <h1 id="term-header">So what is the "body" of a wine?</h1>
    <h2 class="term-subheader">Richness and Intensity of the flavor</h2>
    <div class="row" id="term-row">
      <div class="col-md-6" id="top-left">
        <p>Light taste</p>
      </div>
      <div class="col-md-6" id="top-right">
        <p>Full heavy taste</p>
      </div>
    </div>
    <div class="row" id="term-row">
      <div class="col-md-6" id="bottom-left">
        <p>Least rich, less than 12.5% ABV</p>
      </div>
      <div class="col-md-6" id="bottom-right">
        <p>Most rich, more than 13.5% ABV</p>
      </div>
    </div>

    <div style="text-align: right; margin-right: 12%; margin-top: 7%">
      <button
        style="
          color: rgb(102, 41, 49);
          border: 2px solid rgb(102, 41, 49);
          background-color: transparent;
        "
        onclick="window.location.href='dryness.html'"
      >
        Learn about Dryness >
      </button>
    </div>
  </body>
</html>
