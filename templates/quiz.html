{% extends "base.html" %}
{% block title %}Home - My Website{% endblock %}
{% block content %}

<style>
    .title {
        font-weight: bold;
        margin-top: 20px;
    }

    body {
        background-color: rgb(224, 211, 172); /* light red background */
    }

    .text {
        color: rgb(66, 67, 64);
    }

    .quiz-item {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
    }

    .quiz-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    .option {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
    }

    .option:hover {
        background-color: #f0f0f0;
    }

    .correct {
        background-color: #b3ffb3;
    }

    .incorrect {
        background-color: #ffb3b3;
    }

    .next-question-btn {
        background-color: rgb(102, 41, 49);
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .next-question-btn:hover {
        background-color: rgb(232, 179, 188);
        color: rgb(102, 41, 49);
    }
</style>

<div class="container text-center">
    <h1 class="title text" style="font-size: 3em; color: rgb(102, 41, 49);">Welcome to Wine and Dine Quiz</h1>
    <p style="font-size: 1.2em; color: darkr;">Test your knowledge of wine and food pairings!</p>
</div>

<div class="container">
    <div class="quiz-item">
        <img src="{{ current_question.image }}" alt="{{ current_question.title }}">
        <h2>{{ current_question.title }}</h2>
        <div class="options">
            {% for option in current_options %}
            <div class="option">{{ option }}</div>
            {% endfor %}
        </div>
    </div>

    <div class="text-center">
        <button onclick="nextQuestion()" class="next-question-btn">Next Question</button>
    </div>
</div>

<script>
    const options = document.querySelectorAll('.option');
    options.forEach(option => {
        option.addEventListener('click', () => {
            if (option.textContent === '{{ correct_answer }}') {
                option.classList.add('correct');
            } else {
                option.classList.add('incorrect');
            }

            // Disable clicking on options after an option is selected
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
        });
    });

    function nextQuestion() {
        // Redirect to the next question page
        window.location.href = "{{ url_for('quiz') }}";
    }
</script>

{% endblock %}
