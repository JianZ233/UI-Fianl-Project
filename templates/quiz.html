{% extends "base.html" %}
{% block title %}Home - My Website{% endblock %}
{% block content %}

<style>
    .title {
        font-weight: bold;
        margin-top: 20px;
    }

    body {
        background-color: rgb(224, 211, 172); /* light red background */
    }

    .quiz-container {
        /* Flexbox layout to center elements */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center; /* Center text within container */
    }

    .quiz-item {
        padding: 20px;
        color: rgb(102, 41, 49);
        border: 1px solid #ddd;
        border-radius: 5px;
        max-width: 30%;
        background-color: #fff;
        margin-bottom: 20px; /* add some bottom margin for space */
    }

    .quiz-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    .option {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
    }

    .option:hover {
        background-color: #f0f0f0;
    }

    .correct {
        background-color: #b3ffb3;
    }

    .incorrect {
        background-color: #ffb3b3;
    }

    .next-question-btn {
        background-color: rgb(102, 41, 49);
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .next-question-btn:hover {
        background-color: rgb(232, 179, 188);
        color: rgb(102, 41, 49);
    }
    /* Existing CSS styles */
    .quiz-container {
        /* Add styles for button centering */
        text-align: center;
    }

    .start-learning-btn {
        /* Button styles */
        background-color: rgb(102, 41, 49);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
    }

    .start-learning-btn:hover {
        /* Button hover styles */
        background-color: rgb(232, 179, 188);
        color: rgb(102, 41, 49);
    }

    /* Gray out the button when disabled */
    .start-learning-btn:disabled {
        background-color: #ccc;
        color: #666;
        cursor: not-allowed;
    }
    .submit-container {
        /* Flexbox layout to center submit button */
        display: flex;
        justify-content: center;
        margin-top: 20px; /* Adjust margin as needed */
    }

</style>

<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div class="quiz-item">
            <h2>{{ question["question"] }}</h2>
            <img src="{{ url_for('static', filename='pic/' + question['image']) }}" alt="Question Image">
            <form id="answer-form" action="/check-answer" method="POST">
                <input type="hidden" id="correct-answer" name="correct_answer" value="{{ question['answer'] }}">
                <input type="hidden" id="explanation" name="explanation" value="{{ question['explanation'] }}">
                {% for option in current_options %}
                <button type="button" class="option" name="answer" value="{{ option }}">{{ option }}</button>
                {% endfor %}
                <div class="submit-container">
                    <button type="submit" id="submit-btn" class="start-learning-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    const answerButtons = document.querySelectorAll('.option');
    const submitButton = document.getElementById('submit-btn');

    answerButtons.forEach(button => {
        button.addEventListener('click', () => {
            answerButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
            submitButton.style.display = 'block';
            submitButton.disabled = false; // Enable the button
        });
    });

    submitButton.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent form submission
        const selectedButton = document.querySelector('.option.selected');
        if (selectedButton) {
            const userAnswer = selectedButton.textContent.trim();
            const correctAnswer = document.getElementById('correct-answer').value.trim();
            const isCorrect = userAnswer === correctAnswer;

            if (isCorrect) {
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                answerButtons.forEach(btn => {
                    if (btn !== selectedButton) {
                        btn.style.display = 'none';
                    }
                });
            }
            setTimeout(() => {
                answerButtons.forEach(btn => {
                    btn.classList.remove('selected', 'correct', 'incorrect');
                    btn.style.display = 'block';
                });
                submitButton.style.display = 'none';
            }, 3000); // 3 seconds timeout
        }
    });
</script>


{% endblock %}
