{% extends "base.html" %} 
{% block content %}

<style>
  .nav-bar {
    color: rgb(102, 41, 49);
    background-color: rgb(224, 211, 172);
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-lg-2 nav-bar"style="border: 3px solid rgb(102, 41, 49); border-top: 0px;">
      <h2 id="nav-title" style="padding-top: 20px;"> Food Pairings</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="/food-pairings?section=seafood">Seafood</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/food-pairings?section=meat">Meat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/food-pairings?section=vegetables">Vegetable</a>
        </li>
        <!-- Add more links as needed -->
      </ul>
    </div>
    <!-- Main Content Area -->
    <div class="col-lg-9" id="main-content"></div>
  </div>
</div>

<script>
    function loadContent(url) {
  $.get(url, function(html) {
    $('#main-content').html(html);// Call the function to set up event listeners
  }).fail(function(error) {
    console.error('Error loading content: ', error);
  });
}

  $(document).ready(function() {
    var urlParams = new URLSearchParams(window.location.search);
    var section = urlParams.get('section');
    if (section) {
        console.log("hello")
        loadContent(section);
    } else {
      loadContent('body');
    }
  });
</script>

{% endblock %}
