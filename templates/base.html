<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine and Dine</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/pic/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/static/pic/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/pic/favicon/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css"
          href="../static/style.css"/>
  <style>
    .nav-item a {
      color: rgb(221, 188, 160);
      font-size: 150%;
      position: relative;
    }

    .nav-item a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      bottom: 0;
      left: 0;
      background-color: transparent;
      transition: background-color 0.3s ease;
    }

    .nav-item a:hover::after {
      background-color: rgb(65, 12, 13);
    }
  </style>
</head>

<body style="font-family:'Voga Medium';"></body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(129, 92, 82);">
  <div class="container-fluid">
    <div class="d-flex justify-content-between w-100">
      <a class="navbar-brand" style="margin-left: 10px;" href="/"><img width="200" height="50"
          src="{{ url_for('static', filename='pic/wine_and_dine_logo.jpg') }}" alt="Wine and Dine" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-around">
          <li class="nav-item">
            <a class="nav-link" href="/wine-terms" style="color: rgb(221, 188, 160); font-size: 30px;">Wine Terms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/food-pairings-summary" style="color: rgb(221, 188, 160);font-size: 30px;">Food Pairings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/quiz-start" style="color: rgb(221, 188, 160);font-size: 30px;">Quiz Yourself</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div class="container-fluid">
  {% block content %}{% endblock %}
</div>

</body>

</html>
