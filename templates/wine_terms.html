{% extends "base.html" %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-2" style="border: 3px solid rgb(102, 41, 49); border-top: 0px;">
      <h2 id="nav-title" style="padding-top: 20px;"> Wine Terms</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#" onclick="loadContent('body')">Body</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadContent('dryness')">Dryness</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadContent('wine_types')">Wine Types</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadContent('fullspectrum')">Spectrum</a>
        </li>
        <!-- Add more links as needed -->
      </ul>
    </div>
    <!-- Main Content Area -->
    <div class="col-lg-9" id="main-content"></div>
  </div>
</div>

<script>
  function loadContent(url) {
    fetch(url)
      .then(response => response.text())
      .then(html => {
        document.getElementById('main-content').innerHTML = html;
      })
      .catch(error => console.error('Error loading content: ', error));
  }

  $(document).ready(function() {
    var urlParams = new URLSearchParams(window.location.search);
    var section = urlParams.get('section');
    if (section) {
        loadContent(section);
    } else {
      loadContent('body');
    }
  });
</script>

{% endblock %}
