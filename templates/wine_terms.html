{% extends "base.html" %}
{% block content %}

<style>
  .nav-bar {
    color: rgb(102, 41, 49);
    background-color: rgb(224, 211, 172);
  }

  /* New CSS to apply border to the wrapper div */
  .nav-box {
    border: 3px solid rgb(102, 41, 49);
    margin-top: 5px;
    padding: 7px;
  }
</style>

<div class="container-fluid">
  <div class="row">
    <!-- Apply classes pl-0 (padding-left: 0) and ml-auto (margin-left: auto) -->
    <div class="col-2 pl-0 ml-auto">
      <!-- Apply the border to this wrapper div -->
      <div class="nav-box">
        <h2 id="nav-title" style="padding-top: 20px; font-family: Arial; font-weight: bold;"> Wine Terms</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="/wine-terms?section=body">Body</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/wine-terms?section=dryness">Dryness</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/wine-terms?section=wine_types">Wine Types</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/wine-terms?section=fullspectrum">Spectrum</a>
          </li>
          <!-- Add more links as needed -->
        </ul>
      </div>
    </div>
    <!-- Main Content Area -->
    <div class="col-lg-10" id="main-content"></div>
  </div>
</div>

<style>
  body {
    color: rgb(102, 41, 49);
    background-color: #F2EFE1; 
    font-family: 'Times New Roman', Times, serif;
  }

</style>

<script>
  function loadContent(url) {
    $.get(url, function (html) {
      $("#main-content").html(html); // Call the function to set up event listeners
    }).fail(function (error) {
      console.error("Error loading content: ", error);
    });
  }

  $(document).ready(function () {
    var urlParams = new URLSearchParams(window.location.search);
    var section = urlParams.get("section");
    if (section) {
      console.log("hello");
      loadContent(section);
    } else {
      loadContent("body");
    }
  });
</script>

{% endblock %}
