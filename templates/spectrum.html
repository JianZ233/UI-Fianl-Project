<html>
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{% block title %}{% endblock %}</title>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
      <link
        rel="stylesheet"
        href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      />
      <!-- Bootstrap CSS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="{{url_for('static', filename='main.css')}}"
      />
      <script src="{{ url_for('static', filename='app.js') }}"></script>
    </head>
  </head>

  <script>
    var data= {{data|tojson}};
  </script>
  <body>
    <h2 id="title">{{data.title}}</h2>
    <div class="container">
      <div class="row">
        <div class="col-3">stuff</div>
        <div class="col-9">
          <div class="row">
            <div class="col-6 col1">
              <div id="topleft1">{{data.topleft}}</div>
              <div id="topleft2">{{data.topleft2}}</div>
            </div>
            <div class="col-6 col2">
              <div class="label1" id="top">{{data.labeltop}}</div>
              <div id="topright1">{{data.topright}}</div>
              <div id="topright2">{{data.topright2}}</div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 col3">
              <div class="label2" id="bottom">{{data.labelleft}}</div>
              <div id="bottomleft1">{{data.bottomleft}}</div>
              <div id="bottomleft2">{{data.bottomleft2}}</div>
            </div>
            <div class="col-6 col4 position-relative">
              <div class="label3 position-absolute end-0" id="right">
                {{data.labelright}}
              </div>
              <br />
              <div id="bottomright1">{{data.bottomright}}</div>
              <div id="bottomright2">{{data.bottomright2}}</div>
              <div class="label4 position-absolute bottom-0" id="left">
                {{data.labelbottom}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      .col-6 {
        height: 350px;
      }

      /* Only show left and bottom borders for the first column */
      .col1 {
        border-right: 1px solid black;
        border-bottom: 1px solid black;
      }
      .col3 {
        border-right: 1px solid black;
        border-top: 1px solid black;
      }
      .col4 {
        border-left: 1px solid black;
        border-top: 1px solid black;
      }
      .col2 {
        border-left: 1px solid black;
        border-bottom: 1px solid black;
      }
      .label4 {
        position: absolute;
        bottom: 0;
        left: 3;
      }

      /* Add some padding for better visibility */
      .highlight-border {
        padding: 10px;
      }
    </style>
  </body>
</html>
