<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/e/jquery-ui.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script>
      var data = {{data|tojson}};
    </script>
  </head>

  <style>
    .title {
        font-weight: bolder;
        color: rgb(65, 12, 13);
        margin-top: 3%;
    }

    .highlight-border {
      color: rgb(65, 12, 13);
      margin-top: 5%;
      border: 1px solid rgb(65, 12, 13);
      padding: 10px;
      display: none;
    }

    .frame {
      margin-top: 5%;
      width: 150px;
      height: 150px;
      display: inline-block;
      border: 5px solid rgb(65, 12, 13);
      position: relative;
      object-fit: cover;
    }
  
    .frame > img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .start-learning-btn {
    background-color: rgb(65, 12, 13);
    color: rgb(221, 188, 160);
    border: none;
    padding: 15px 30px;
    cursor: pointer;
    border-radius: 5px;
    width: 500px;
    margin-top: 2%;
    margin-bottom: 2%;
    display: inline-block;
    text-align: center;
    font-size: 20px; /* Adjust font size here */
  }

  .start-learning-btn:hover {
    background-color: rgb(221, 188, 160);
    color: rgb(65, 12, 13);
  }

  .start-learning-btn.secondary {
    background-color: transparent;
    color: rgb(65, 12, 13);
    border: 2px solid rgb(65, 12, 13);
  }

  .start-learning-btn.secondary:hover {
    background-color: rgb(65, 12, 13);
    color: rgb(221, 188, 160);
  }

    .message-box {
    margin-top: 5px;
    max-width: 300px;
    padding: 5px;
    font-size: large;
    background-color: rgb(224, 211, 172);
    border: 3px solid rgb(65, 12, 13);
    border-radius: 5px;
    text-align: center;
  }
  </style>

  <script>
    $(document).ready(function () {

    {% if data.topleft %}
        if (data.topleft.wine_type==='Red'){
            $("#topleft").html(`<div class="darkred-bg btn" id="topleftbtn">${data.topleft.wine_name}</div>`);
        }else {
            $("#topleft").html(`<div class="beige-bg btn" id="topleftbtn">${data.topleft.wine_name}</div>`);

        }
        $("#topleftbtn").click(function () {
            $(".highlight-border").show();
            $("#winename").text(data.topleft.wine_name);
            $("#winedesc").html(data.topleft.wine_desc);
        });
    {% endif %}

    {% if data.topleft2 %}
        if (data.topleft2.wine_type==='Red'){
            $("#topleft2").html(`<div class="darkred-bg btn" id="topleft2btn">${data.topleft2.wine_name}</div>`);
        }else {
            $("#topleft2").html(`<div class="beige-bg btn" id="topleft2btn">${data.topleft2.wine_name}</div>`);

        }
        $("#topleft2btn").click(function () {
            $(".highlight-border").show();
            $("#winename").text(data.topleft2.wine_name);
            $("#winedesc").html(data.topleft2.wine_desc);
        });
    {% endif %}

    {% if data.topright %}
        if (data.topright.wine_type==='Red'){
            $("#topright").html(`<div class="darkred-bg btn" id="toprightbtn">${data.topright.wine_name}</div>`);
        }else {
            $("#topright").html(`<div class="beige-bg btn" id="toprightbtn">${data.topright.wine_name}</div>`);

        }
        $("#toprightbtn").click(function () {
          $(".highlight-border").show();
            $("#winename").text(data.topright.wine_name);
            $("#winedesc").html(data.topright.wine_desc);
        });
    {% endif %}

     {% if data.topright2 %}
        if (data.topright2.wine_type==='Red'){
            $("#topright2").html(`<div class="darkred-bg btn" id="topright2btn">${data.topright2.wine_name}</div>`);
        }else {
            $("#topright2").html(`<div class="beige-bg btn" id="topright2btn">${data.topright2.wine_name}</div>`);

        }
        $("#topright2btn").click(function () {
          $(".highlight-border").show();
            $("#winename").text(data.topright2.wine_name);
            $("#winedesc").html(data.topright2.wine_desc);
        });
    {% endif %}

    {% if data.bottomright %}
        if (data.bottomright.wine_type==='Red'){
            $("#bottomright").html(`<div class="darkred-bg btn" id="bottomrightbtn">${data.bottomright.wine_name}</div>`);
        }else {
            $("#bottomright").html(`<div class="beige-bg btn" id="bottomrightbtn">${data.bottomright.wine_name}</div>`);

        }
        $("#bottomrightbtn").click(function () {
          $(".highlight-border").show();
            $("#winename").text(data.bottomright.wine_name);
            $("#winedesc").html(data.bottomright.wine_desc);
        });
    {% endif %}

    {% if data.bottomright2 %}
        if (data.bottomright2.wine_type==='Red'){
            $("#bottomright2").html(`<div class="darkred-bg btn" id="bottomright2btn">${data.bottomright2.wine_name}</div>`);
        }else {
            $("#bottomright2").html(`<div class="beige-bg btn" id="bottomright2btn">${data.bottomright2.wine_name}</div>`);

        }
        $("#bottomright2btn").click(function () {
          $(".highlight-border").show();
            $("#winename").text(data.bottomright2.wine_name);
            $("#winedesc").html(data.bottomright2.wine_desc);
        });
    {% endif %}

    {% if data.bottomleft %}
        if (data.bottomleft.wine_type==='Red'){
            $("#bottomleft").html(`<div class="darkred-bg btn" id="bottomleftbtn">${data.bottomleft.wine_name}</div>`);
        }else {
            $("#bottomleft").html(`<div class="beige-bg btn" id="bottomleftbtn">${data.bottomleft.wine_name}</div>`);

        }
        $("#bottomleftbtn").click(function () {
          $(".highlight-border").show();
            $("#winename").text(data.bottomleft.wine_name);
            $("#winedesc").html(data.bottomleft.wine_desc);
        });
    {% endif %}

    {% if data.bottomleft2 %}
        if (data.bottomleft2.wine_type==='Red'){
            $("#bottomleft2").html(`<div class="darkred-bg btn" id="bottomleft2btn">${data.bottomleft2.wine_name}</div>`);
        }else {
            $("#bottomleft2").html(`<div class="beige-bg btn" id="bottomleft2btn">${data.bottomleft2.wine_name}</div>`);

        }
        $("#bottomleft2btn").click(function () {
          $(".highlight-border").show();
            $("#winename").text(data.bottomleft2.wine_name);
            $("#winedesc").html(data.bottomleft2.wine_desc);
        });
    {% endif %}

    {% if data.imgtopleft %}
            $("#topleft-img").attr("src", "{{ url_for('static', filename='pic/' + data.imgtopleft) }}").attr("alt", data.imgtopleft);
    {% endif %}

    {% if data.imgtopright %}
          $("#topright-img").attr("src", "{{ url_for('static', filename='pic/' + data.imgtopright) }}").attr("alt", data.imgtopright);
    {% endif %}

    {% if data.imgbottomleft %}
          $("#bottomleft-img").attr("src", "{{ url_for('static', filename='pic/' + data.imgbottomleft) }}").attr("alt", data.imgbottomleft);
    {% endif %}

    {% if data.imgbottomright %}
          $("#bottomright-img").attr("src", "{{ url_for('static', filename='pic/' + data.imgbottomright) }}").attr("alt", data.imgbottomright);
    {% endif %}

    var urlParams = new URLSearchParams(window.location.search);
    var section = urlParams.get("section");
    console.log("type:", data.type)
    if (data.type == "basic_spectrum") {
      $(".start-learning-btn").text("Now, learn about how to pair wine with food!");
      $(".start-learning-btn").attr("onclick", "window.location.href='/food-pairings-summary'");
    }
    else if (data.type == "red_spectrum") {
      $(".start-learning-btn").text("Learn the white wine spectrum");
      $(".start-learning-btn").attr("onclick", "window.location.href='/wine-terms?section=white-spectrum'");
    }
    else if (data.type == "white_spectrum"){
      $(".start-learning-btn").text("See the full wine spectrum");
      $(".start-learning-btn").attr("onclick", "window.location.href='/wine-terms?section=basicspectrum'");
    }
    else {
      $(".start-learning-btn").text("After learning about all the pairings, take the quiz!");
      $(".start-learning-btn").attr("onclick", "window.location.href='/quiz-start'");
      // Make the button secondary to avoid users clicking before reading and starting the quiz
      $(".start-learning-btn").addClass("secondary");
    }
    });


  </script>

  <body>
    <div class="container">
      <div class="row" style="margin-top: 30px; margin-left: 20px; margin-left: 0px;">
        <div class="col-3" id="popup">
          <h2 class ="title" style="margin-right: 150px;">{{data.title}}</h2>
          <p>Click on a wine name to learn more about it!</p>
          <p style="margin-top: 20px;margin-bottom: 3px;"><span style="color: rgb(151, 59, 72);">■</span> = Red Wine</p>
          <p><span style="color: rgb(224, 211, 172)">■</span> = White Wine</p>
          <div class="highlight-border">
            <h3 id="winename"></h3>
            <div id="winedesc"></div>
          </div>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-6 col1">
              <div style="margin-top:-35px"> 
                <img id="topleft-img" class="frame">
              </div>
              <div class="btncontain" style="margin-top:75px;">
                <div id="topleft"></div>
                <div id="topleft2"></div>
              </div>
            </div>
            <div class="col-6 col2">
              <div class="label1" id="top">{{data.labeltop}}</div>
              <div style="text-align:right; margin-top:-60px;">
                <img id="topright-img" class="frame">
              </div>
              <div class="btncontain" style="margin-top:75px;">
                <div id="topright">
                </div>
                <div id="topright2">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 col3">
              <div class="label2" id="bottom">{{data.labelleft}}</div>
              <div class="btncontain" style="margin-top: 15px;">
                <div id="bottomleft">
                </div>
                <div id="bottomleft2">
                </div>
              </div>
              <div>
                <img id="bottomleft-img" class="frame" style="margin-top: -35px">
              </div>
            </div>
            <div class="col-6 col4 position-relative">
              <div class="label3 position-absolute end-0" id="right">
                {{data.labelright}}
              </div>
              <br />
              <div class="btncontain" style="margin-top:15px;">
                <div id="bottomright">
                </div>
                <div id="bottomright2">
                </div>
              </div>
              <div style="text-align:right;">
                <img id="bottomright-img" class="frame"  style="margin-top: -35px">
              </div>
              <div class="label4 position-absolute bottom-0" id="left">
                {{data.labelbottom}}
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div style="text-align: right; margin-top: 3%">
      
      <button class="start-learning-btn">
      </button>
      </div>


    </div>

    <style>
      .col-6 {
        height: 320px;
      }

      .btncontain {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally */
        height: 50%; /* Ensure the container takes up the full height of the column */
      }

      /* Only show left and bottom borders for the first column */
      .col1 {
        border-right: 1px solid black;
        border-bottom: 1px solid black;
      }
      .col3 {
        border-right: 1px solid black;
        border-top: 1px solid black;
      }
      .col4 {
        border-left: 1px solid black;
        border-top: 1px solid black;
      }
      .col2 {
        border-left: 1px solid black;
        border-bottom: 1px solid black;
      }
      .label4 {
        position: absolute;
        bottom: 0;
        left: 3;
      }

      /* Add some padding for better visibility */
      .highlight-border {
        padding: 10px;
      }

      .beige-bg {
        color: rgb(151, 59, 72);
        background-color: rgb(224, 211, 172);
        margin:15px
        margin-top: 0px;
        margin-bottom: 15px;
      }

      body {
        color: rgb(151, 59, 72);
        background-color: #F2EFE1; /* light red background */
      }

      .term-header {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bolder;
      color: rgb(102, 41, 49);
      margin-top: 5%;
    }

      .darkred-bg {
        color: rgb(241, 233, 208);
        background-color: rgb(151, 59, 72);
      }
    </style>
  </body>
</html>
